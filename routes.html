<!DOCTYPE html>
<html lang="en">

<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Routes</h1>
        <div>
            <button class="btn btn-secondary" onclick="addMember();">Create Route</button>
        </div>
        <div>
            <button class="btn btn-success" onclick="viewAll();">View Routes</button>
        </div>
        <div>
            <form onsubmit="event.preventDefault(); searchDatabase();">
                <input type="text" placeholder="Enter route id" id="myInput">
                <button onclick="searchDatabase()" class="btn btn-primary" type="button">View Premises on Route</button>
            </form>
        </div>
    </div>
    </div>
    <p class="text-center">
        Searches appear below..
    </p>
    <div class="row" style="visibility:hidden;" id="hidden-field">
        <div class="col-md-4">
            <form onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="form-group row">
                    <label for="route_id" class="col-sm-4 col-form-label col-form-label-sm">Route ID:</label>
                    <div class="col-sm-8">
                        <input type="text" name="route-id" class="form-control form-control-sm" id="route_id" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zone_id" class="col-sm-4 col-form-label col-form-label-sm">Zone ID:</label>
                    <div class="col-sm-8">
                        <input type="text" name="zone-id" class="form-control form-control-sm" id="zone-id" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="section_id" class="col-sm-4 col-form-label col-form-label-sm">Sector ID:</label>
                    <div class="col-sm-8">
                        <input type="text" name="sector_id" class="form-control form-control-sm" id="sector_id" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="number_of_clients" class="col-sm-4 col-form-label col-form-label-sm">Number of clients:</label>
                    <div class="col-sm-8">
                        <input type="text" name="number_of_clients" class="form-control form-control-sm" id="number_of_clients" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="premiseslist">
                    <thead>
                        <tr class="">
                            <th class="">Route ID</th>
                            <th class="">Zone ID</th>
                            <th class="">Sector ID</th>
                            <th class="">Number of Clients</th>
                            <th class="">Edit</th>
                        </tr>
                    </thead>
                    <tbody class="" id="content-here">
                        <!-- Records Go In Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/routes_interface.js"></script>
</body>

</html>
