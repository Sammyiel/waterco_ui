<!DOCTYPE html>
<html lang="en">

<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">WaterCo Member Clients</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="form-group row">
                    <label for="premise_id" class="col-sm-4 col-form-label col-form-label-sm">Premise ID:</label>
                    <div class="col-sm-8">
                        <input type="text" name="premise_id" class="form-control form-control-sm" id="premise_id" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meter_reading" class="col-sm-4 col-form-label col-form-label-sm">Meter Reading:</label>
                    <div class="col-sm-8">
                        <input type="text" name="meter_reading" class="form-control form-control-sm" id="meter_reading" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="charges_paid" class="col-sm-4 col-form-label col-form-label-sm">Charges Paid:</label>
                    <div class="col-sm-8">
                        <input type="text" name="charges_paid" class="form-control form-control-sm" id="charges_paid" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="balance" class="col-sm-4 col-form-label col-form-label-sm">Balance:</label>
                    <div class="col-sm-8">
                        <input type="text" name="balance" class="form-control form-control-sm" id="balance" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date_paid" class="col-sm-4 col-form-label col-form-label-sm">Date Paid:</label>
                    <div class="col-sm-8">
                        <input type="date" name="date_paid" class="form-control form-control-sm" id="date_paid" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="paymentslist">
                    <thead>
                        <tr class="">
                            <th class="">Premise ID</th>
                            <th class="">Meter Reading</th>
                            <th class="">Charges Paid</th>
                            <th class="">Balance</th>
                            <th class="">Date Paid</th>
                            <th class="">Edit / Delete</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <!-- Records Go In Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/payments_interface.js"></script>
</body>

</html>
