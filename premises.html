<!DOCTYPE html>
<html lang="en">

<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Premises</h1>
        <div>
            <button class="btn btn-secondary" onclick="addMember();">Add a Premise</button>
        </div>
        <div>
            <button class="btn btn-success" onclick="viewAll();">View all Premises</button>
        </div>
        <div>
            <form onsubmit="event.preventDefault(); searchDatabase();">
                <input type="text" placeholder="Enter id to search.." id="myInput">
                <button onclick="searchDatabase()" class="btn btn-primary" type="button">Get Premise</button>
            </form>
        </div>
    </div>
    <p class="text-center">
        Searches appear below..
    </p>
    <div class="row" style="visibility:hidden" id="hidden-field">
        <div class="col-md-4">
            <form onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="form-group row">
                    <label for="premise_id" class="col-sm-4 col-form-label col-form-label-sm">Premise ID:</label>
                    <div class="col-sm-8">
                        <input type="text" name="premise-id" class="form-control form-control-sm" id="premise_id" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="member_id" class="col-sm-4 col-form-label col-form-label-sm">Member ID:</label>
                    <div class="col-sm-8">
                        <input type="text" name="member-id" class="form-control form-control-sm" id="member_id" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meter_number" class="col-sm-4 col-form-label col-form-label-sm">Meter Number:</label>
                    <div class="col-sm-8">
                        <input type="text" name="meter-number" class="form-control form-control-sm" id="meter_number" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tariff_id" class="col-sm-4 col-form-label col-form-label-sm">Tariff Structure:</label>
                    <div class="col-sm-8">
                        <select class="custom-select form-control-sm" name="tariff_id" id="tariff_id">
                        <option selected>Select tariff</option>
                        <option value="Domestic">Domestic</option>
                        <option value="Commercial">Commercial</option>
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="col-sm-4 col-form-label col-form-label-sm">Status:</label>
                    <div class="col-sm-8">
                        <select class="custom-select form-control-sm" name="status" id="status">
                        <option selected>Select status</option>
                        <option value="Active">Active</option>
                        <option value="Suspended">Suspended</option>
                    </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="premiseslist">
                    <thead>
                        <tr class="">
                            <th class="">Premise ID</th>
                            <th class="">Member ID</th>
                            <th class="">Meter Number</th>
                            <th class="">Tariff Structure</th>
                            <th class="">Status</th>
                            <th class="">Edit</th>
                        </tr>
                    </thead>
                    <tbody class="" id="content-here">
                        <!-- Records Go In Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/premises_interface.js"></script>
</body>

</html>
